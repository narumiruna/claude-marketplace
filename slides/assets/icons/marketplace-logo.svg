<svg viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Marketplace Logo</title>
  <desc>Claude Code plugin marketplace icon with three connected plugins</desc>

  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow-md">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g id="bg">
    <rect x="0" y="0" width="600" height="400" rx="20" fill="url(#bg-gradient)" stroke="#0891b2" stroke-width="4"/>
  </g>

  <g id="main">
    <!-- Connection lines -->
    <line x1="240" y1="200" x2="240" y2="200" stroke="#cbd5e1" stroke-width="3" opacity="0.6"/>
    <line x1="240" y1="200" x2="360" y2="200" stroke="#cbd5e1" stroke-width="3" opacity="0.6"/>
    
    <!-- Plugin 1 - Python (Code Quality) -->
    <circle cx="180" cy="200" r="60" fill="#f59e0b" stroke="#d97706" stroke-width="4" filter="url(#shadow-md)"/>
    <path d="M 160 190 L 170 210 L 200 180" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Plugin 2 - Skills -->
    <circle cx="300" cy="200" r="60" fill="#10b981" stroke="#059669" stroke-width="4" filter="url(#shadow-md)"/>
    <rect x="280" y="180" width="40" height="40" rx="4" fill="white" stroke="none"/>

    <!-- Plugin 3 - Marketplace -->
    <circle cx="420" cy="200" r="60" fill="#0891b2" stroke="#0e7490" stroke-width="4" filter="url(#shadow-md)"/>
    <path d="M 395 185 L 395 210 L 445 210 L 445 185 Z M 410 195 L 410 200 M 420 195 L 420 200 M 430 195 L 430 200" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g id="labels">
    <text x="300" y="320" text-anchor="middle" font-size="36" font-weight="700" fill="#0e7490" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Plugin Marketplace
    </text>
  </g>
</svg>
