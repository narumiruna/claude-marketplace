<svg viewBox="0 0 1320 200" width="1320" height="200" xmlns="http://www.w3.org/2000/svg">
  <title>Installation Flow</title>
  <desc>Three-step installation process: Add Marketplace â†’ Install Plugin â†’ Start Coding</desc>

  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#475569"/>
    </marker>
    <filter id="shadow-sm">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="step1-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g id="main">
    <!-- Step 1: Add Marketplace -->
    <rect x="24" y="24" width="340" height="152" rx="12" fill="url(#step1-bg)" stroke="#0891b2" stroke-width="3" filter="url(#shadow-sm)"/>
    
    <!-- Step number badge -->
    <circle cx="64" cy="54" r="22" fill="#0891b2" filter="url(#shadow-sm)"/>
    <text x="64" y="63" text-anchor="middle" font-size="22" font-weight="700" fill="white" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      1
    </text>
    
    <text x="194" y="90" text-anchor="middle" font-size="30" font-weight="700" fill="#0e7490" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Add
    </text>
    <text x="194" y="128" text-anchor="middle" font-size="30" font-weight="700" fill="#0e7490" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Marketplace
    </text>

    <!-- Arrow 1 -->
    <path d="M 384 100 L 466 100" stroke="#475569" stroke-width="3" marker-end="url(#arrow)" fill="none"/>

    <!-- Step 2: Install Plugin -->
    <rect x="486" y="24" width="340" height="152" rx="12" fill="url(#step2-bg)" stroke="#10b981" stroke-width="3" filter="url(#shadow-sm)"/>
    
    <!-- Step number badge -->
    <circle cx="526" cy="54" r="22" fill="#10b981" filter="url(#shadow-sm)"/>
    <text x="526" y="63" text-anchor="middle" font-size="22" font-weight="700" fill="white" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      2
    </text>
    
    <text x="656" y="90" text-anchor="middle" font-size="30" font-weight="700" fill="#065f46" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Install
    </text>
    <text x="656" y="128" text-anchor="middle" font-size="30" font-weight="700" fill="#065f46" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Plugin
    </text>

    <!-- Arrow 2 -->
    <path d="M 846 100 L 928 100" stroke="#475569" stroke-width="3" marker-end="url(#arrow)" fill="none"/>

    <!-- Step 3: Start Coding -->
    <rect x="948" y="24" width="348" height="152" rx="12" fill="url(#step3-bg)" stroke="#f59e0b" stroke-width="3" filter="url(#shadow-sm)"/>
    
    <!-- Step number badge -->
    <circle cx="988" cy="54" r="22" fill="#f59e0b" filter="url(#shadow-sm)"/>
    <text x="988" y="63" text-anchor="middle" font-size="22" font-weight="700" fill="white" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      3
    </text>
    
    <text x="1122" y="82" text-anchor="middle" font-size="30" font-weight="700" fill="#92400e" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Start Coding
    </text>
    <text x="1122" y="136" text-anchor="middle" font-size="40" fill="#92400e" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      ðŸŽ‰
    </text>
  </g>
</svg>
