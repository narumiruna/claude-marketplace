<svg viewBox="0 0 1440 300" width="1440" height="300" xmlns="http://www.w3.org/2000/svg">
  <title>Plugin Cards</title>
  <desc>Two plugin cards showing python-code-quality and python-skills</desc>

  <defs>
    <filter id="shadow-sm">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F6F8FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3eaf2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g id="main">
    <!-- Python Code Quality Card -->
    <rect x="24" y="24" width="680" height="252" rx="16" fill="url(#card-bg)" filter="url(#shadow-sm)"/>

    <!-- Icon - More saturated to emphasize -->
    <circle cx="100" cy="130" r="35" fill="#2a5f8f"/>
    <path d="M 88 123 L 95 138 L 112 113" stroke="#fef7cd" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Title -->
    <text x="364" y="90" text-anchor="middle" font-size="38" font-weight="700" fill="#1e3a5f" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      python-code-quality
    </text>

    <!-- Description -->
    <text x="364" y="145" text-anchor="middle" font-size="30" fill="#475569" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      ruff + ty 自動檢查
    </text>

    <!-- Badge - Solid fill instead of transparency -->
    <rect x="270" y="180" width="188" height="40" rx="20" fill="#cbd5e1"/>
    <text x="364" y="207" text-anchor="middle" font-size="24" font-weight="600" fill="#1e3a5f" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      程式碼品質
    </text>

    <!-- Python Skills Card -->
    <rect x="736" y="24" width="680" height="252" rx="16" fill="url(#card-bg)" filter="url(#shadow-sm)"/>

    <!-- Icon - Same base color, less saturated to differentiate -->
    <circle cx="812" cy="130" r="35" fill="#4a7ba7"/>
    <rect x="797" y="115" width="30" height="30" rx="4" fill="#fef7cd"/>

    <!-- Title -->
    <text x="1076" y="90" text-anchor="middle" font-size="38" font-weight="700" fill="#1e3a5f" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      python-skills
    </text>

    <!-- Description -->
    <text x="1076" y="145" text-anchor="middle" font-size="30" fill="#475569" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      專案工作流 + ORM
    </text>

    <!-- Badge - Solid fill instead of transparency -->
    <rect x="1000" y="180" width="152" height="40" rx="20" fill="#cbd5e1"/>
    <text x="1076" y="207" text-anchor="middle" font-size="24" font-weight="600" fill="#1e3a5f" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      開發標準
    </text>
  </g>
</svg>
