<svg viewBox="0 0 1400 420" width="1400" height="420" xmlns="http://www.w3.org/2000/svg">
  <title>Three Core Plugins</title>
  <desc>Visual overview of python-code-quality, python-skills, and slide-skills</desc>

  <defs>
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>

    <!-- Card gradient -->
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d2438;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1520;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Plugin 1: python-code-quality -->
  <g id="plugin-1">
    <rect x="20" y="20" width="420" height="380" rx="16" fill="url(#card-bg)" stroke="#1e3a5f" stroke-width="3" filter="url(#shadow)"/>

    <!-- Shield icon -->
    <circle cx="230" cy="100" r="48" fill="#1e3a5f" stroke="#e8d7b0" stroke-width="3"/>
    <path d="M 230 70 L 250 80 L 250 110 Q 250 120 230 130 Q 210 120 210 110 L 210 80 Z" fill="none" stroke="#e8d7b0" stroke-width="3" stroke-linejoin="round"/>
    <path d="M 220 100 L 228 108 L 242 88" fill="none" stroke="#e8d7b0" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Title -->
    <text x="230" y="190" font-family="system-ui, -apple-system" font-size="28" font-weight="bold" text-anchor="middle" fill="#e8d7b0">python-code-quality</text>

    <!-- Description -->
    <text x="230" y="230" font-family="system-ui, -apple-system" font-size="16" text-anchor="middle" fill="#e8d7b0" opacity="0.8">Hooks Plugin</text>

    <!-- Features -->
    <text x="60" y="280" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Auto format</text>
    <text x="60" y="310" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Auto lint &amp; fix</text>
    <text x="60" y="340" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Type checking</text>
    <text x="60" y="370" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Zero config</text>
  </g>

  <!-- Plugin 2: python-skills -->
  <g id="plugin-2">
    <rect x="490" y="20" width="420" height="380" rx="16" fill="url(#card-bg)" stroke="#1e3a5f" stroke-width="3" filter="url(#shadow)"/>

    <!-- Graduation cap icon -->
    <circle cx="700" cy="100" r="48" fill="#1e3a5f" stroke="#e8d7b0" stroke-width="3"/>
    <rect x="680" y="95" width="40" height="8" rx="2" fill="#e8d7b0"/>
    <path d="M 700 95 L 670 85 L 700 75 L 730 85 Z" fill="#e8d7b0"/>
    <rect x="698" y="103" width="4" height="15" fill="#e8d7b0"/>
    <circle cx="700" cy="120" r="4" fill="#e8d7b0"/>

    <!-- Title -->
    <text x="700" y="190" font-family="system-ui, -apple-system" font-size="28" font-weight="bold" text-anchor="middle" fill="#e8d7b0">python-skills</text>

    <!-- Description -->
    <text x="700" y="230" font-family="system-ui, -apple-system" font-size="16" text-anchor="middle" fill="#e8d7b0" opacity="0.8">Skill Plugin</text>

    <!-- Features -->
    <text x="530" y="280" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Project workflow</text>
    <text x="530" y="310" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Modern toolchain</text>
    <text x="530" y="340" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ ORM patterns</text>
    <text x="530" y="370" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Best practices</text>
  </g>

  <!-- Plugin 3: slide-skills -->
  <g id="plugin-3">
    <rect x="960" y="20" width="420" height="380" rx="16" fill="url(#card-bg)" stroke="#1e3a5f" stroke-width="3" filter="url(#shadow)"/>

    <!-- Palette icon -->
    <circle cx="1170" cy="100" r="48" fill="#1e3a5f" stroke="#e8d7b0" stroke-width="3"/>
    <path d="M 1170 75 Q 1155 75 1145 85 Q 1135 95 1135 110 Q 1135 120 1140 125 L 1170 125 Q 1185 125 1195 115 Q 1205 105 1205 90 Q 1205 80 1195 75 Z" fill="none" stroke="#e8d7b0" stroke-width="3"/>
    <circle cx="1155" cy="95" r="4" fill="#e8d7b0"/>
    <circle cx="1170" cy="90" r="4" fill="#e8d7b0"/>
    <circle cx="1185" cy="95" r="4" fill="#e8d7b0"/>
    <circle cx="1165" cy="110" r="4" fill="#e8d7b0"/>
    <circle cx="1180" cy="110" r="4" fill="#e8d7b0"/>

    <!-- Title -->
    <text x="1170" y="190" font-family="system-ui, -apple-system" font-size="28" font-weight="bold" text-anchor="middle" fill="#e8d7b0">slide-skills</text>

    <!-- Description -->
    <text x="1170" y="230" font-family="system-ui, -apple-system" font-size="16" text-anchor="middle" fill="#e8d7b0" opacity="0.8">Skill Plugin</text>

    <!-- Features -->
    <text x="1000" y="280" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Color design</text>
    <text x="1000" y="310" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ Marpit authoring</text>
    <text x="1000" y="340" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ SVG illustration</text>
    <text x="1000" y="370" font-family="system-ui, -apple-system" font-size="16" fill="#e8d7b0" opacity="0.9">✓ End-to-end</text>
  </g>
</svg>
