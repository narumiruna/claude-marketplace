# Modified from: https://github.com/robalexdev/marp-to-pages/blob/main/.github/workflows/marp-to-pages.yml
name: marp-to-pages
concurrency: marp-to-pages

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Ensure build dir exists
        run: mkdir -p build

      - name: Copy slide assets (non-Markdown)
        run: |
          cp -rf examples/slides/ build/

      - name: Marp Build
        uses: docker://marpteam/marp-cli:latest
        with:
          args: -I examples/slides -o build/
        env:
          MARP_USER: root:root

      - name: Deploy preview
        if: ${{ github.event_name == 'pull_request' }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      - name: Deploy production
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/
          clean-exclude: pr-preview/
